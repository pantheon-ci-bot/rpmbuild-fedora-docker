---
version: 2
jobs:
  build:
    machine: true
    working_directory: ~/rpmbuild-fedora-docker
    steps:
      - checkout
      - run: make build
      - deploy:
          name: push image to quay.io and deploy to kube cluster CLUSTER_ID
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" ]]; then
              docker login -p "$QUAY_PASSWD" -u "$QUAY_USER" -e "unused@unused" quay.io
              make push
            fi
